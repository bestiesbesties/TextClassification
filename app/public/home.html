<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Matching</title>
    <link rel="stylesheet" href="app/public/home.css">

</head>

<body>
    <script src="/app/public/scripts/drop.js" defer></script>

    

    <div class="front">
        <div class = "text-holder"> 
            <h6 class="center-text text-1">Test your skills</h6>
            <h2 class="center-text text-2">AI Job Sector Matcher</h2>
            <p class="center-text text-3" >Drag & drop any CV onto the page, and wait for the results.</p>
        </div>

        <div class="settings">
            <div class="button-container">
                <button id="resetButton">reset data</button>
                <button id="resetButton">calculate data</button>
            </div>
        
            <div id="dropzone">Drop pdf here</div>
        </div>

        <div class="sectors">

            <div class="sector-row">
                <div class="sector-type">
                    <img class= "sector-image" src="/app//public/images/coins.png"></img>
                    <h6 class="center-text text-1">Economy</h6>
                    <p>20%</p>
                </div>

                <div class="sector-type">
                    <img class= "sector-image" src="/app//public/images/health.png"></img>
                    <h6 class="center-text text-1">Health</h6>
                    <p>20%</p>
                </div>

                <div class="sector-type">
                    <img class= "sector-image" src="/app//public/images/tech.png"></img>
                    <h6 class="center-text text-1">Tech</h6>
                    <p>20%</p>
                </div>

                <div class="sector-type">
                    <img class= "sector-image" src="/app//public/images/agriculture.png"></img>
                    <h6 class="center-text text-1">Agriculture</h6>
                    <p>20%</p>
                </div>

            </div>

        </div>


    </div>

    <script>
        document.getElementById("resetButton").addEventListener("click", async () => {
            const response = await fetch("/reset-db", {method:"POST"});
            console.log(response)
        })
    </script>
        
</body>
</html>
